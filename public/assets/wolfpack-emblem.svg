<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Primary gradient - emerald to teal - investor-ready -->
    <linearGradient id="wolfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <!-- Highlight gradient for depth -->
    <linearGradient id="wolfHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <!-- Subtle shadow -->
    <filter id="wolfShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle - subtle corporate -->
  <circle cx="100" cy="100" r="90" fill="url(#wolfGrad)" opacity="0.08"/>
  
  <!-- Main wolf head - clean geometric silhouette -->
  <g filter="url(#wolfShadow)">
    <!-- Wolf head base - streamlined modern shape -->
    <path fill="url(#wolfGrad)" d="M100 30 
      C140 30 170 55 175 90 
      L178 105 
      C180 120 172 135 160 145 
      L150 160 
      C135 180 115 190 100 190 
      C85 190 65 180 50 160 
      L40 145 
      C28 135 20 120 22 105 
      L25 90 
      C30 55 60 30 100 30 Z"/>
    
    <!-- Inner face - subtle depth -->
    <path fill="url(#wolfHighlight)" d="M100 42 
      C130 42 152 60 158 85 
      L162 98 
      C164 110 158 120 150 128 
      L142 142 
      C130 158 115 165 100 165 
      C85 165 70 158 58 142 
      L50 128 
      C42 120 36 110 38 98 
      L42 85 
      C48 60 70 42 100 42 Z" opacity="0.35"/>
    
    <!-- Wolf snout/muzzle - clean white accent -->
    <path fill="#f8fafc" d="M100 120 
      L82 98 
      C78 94 82 90 90 90 
      L110 90 
      C118 90 122 94 118 98 
      Z" opacity="0.95"/>
    
    <!-- Nose - sharp dark accent -->
    <path fill="#0f172a" d="M100 105 
      L90 118 
      L100 128 
      L110 118 
      Z"/>
    
    <!-- Eyes - intense and focused -->
    <ellipse fill="#f8fafc" cx="68" cy="78" rx="11" ry="13"/>
    <ellipse fill="#0f172a" cx="68" cy="80" rx="6" ry="9"/>
    <circle cx="70" cy="76" r="2" fill="#fff" opacity="0.9"/>
    
    <ellipse fill="#f8fafc" cx="132" cy="78" rx="11" ry="13"/>
    <ellipse fill="#0f172a" cx="132" cy="80" rx="6" ry="9"/>
    <circle cx="134" cy="76" r="2" fill="#fff" opacity="0.9"/>
    
    <!-- Ear shapes - subtle -->
    <path fill="#0f172a" opacity="0.15" d="M45 55 L55 30 L70 50 Z"/>
    <path fill="#0f172a" opacity="0.15" d="M155 55 L145 30 L130 50 Z"/>
  </g>
  
  <!-- WP monogram - subtle corporate touch -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0f172a" opacity="0.25" text-anchor="middle">WP</text>
</svg>