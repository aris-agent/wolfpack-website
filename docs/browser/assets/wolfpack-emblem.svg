<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#0D9488"/>
    </linearGradient>
    <linearGradient id="tealGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#0F766E"/>
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="48" fill="url(#emeraldGrad)"/>
  
  <!-- Inner dark circle -->
  <circle cx="50" cy="50" r="42" fill="#064E3B"/>
  
  <!-- Stylized wolf eye - main shape -->
  <path d="M50 18 L75 35 L75 65 L50 82 L25 65 L25 35 Z" fill="url(#tealGlow)" opacity="0.9"/>
  
  <!-- Wolf eye iris - emerald -->
  <ellipse cx="50" cy="50" rx="18" ry="22" fill="#10B981"/>
  
  <!-- Pupil - vertical slit like a wolf -->
  <ellipse cx="50" cy="50" rx="5" ry="16" fill="#022C22"/>
  
  <!-- Eye highlight -->
  <ellipse cx="44" cy="42" rx="4" ry="6" fill="#6EE7B7" opacity="0.8"/>
  
  <!-- Subtle accent lines -->
  <path d="M50 18 L50 10" stroke="#14B8A6" stroke-width="2" stroke-linecap="round"/>
  <path d="M75 35 L82 32" stroke="#14B8A6" stroke-width="2" stroke-linecap="round"/>
  <path d="M25 35 L18 32" stroke="#14B8A6" stroke-width="2" stroke-linecap="round"/>
</svg>