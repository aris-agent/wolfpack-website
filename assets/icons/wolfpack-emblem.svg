<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor" class="wolfpack-emblem">
  <!-- Shield shape background cut -->
  <defs>
    <clipPath id="shieldClip">
      <path d="M50 5 L90 25 L90 60 Q90 85 50 95 Q10 85 10 60 L10 25 Z"/>
    </clipPath>
  </defs>
  
  <!-- Main shield shape - black fill -->
  <path d="M50 5 L90 25 L90 60 Q90 85 50 95 Q10 85 10 60 L10 25 Z" fill="currentColor"/>
  
  <!-- Central wolf - facing forward -->
  <g fill="white">
    <!-- Central wolf head -->
    <path d="M50 18 L58 28 L62 42 L58 52 L50 58 L42 52 L38 42 L42 28 Z"/>
    <!-- Central wolf ears -->
    <path d="M42 22 L46 15 L50 22 Z"/>
    <path d="M50 22 L54 15 L58 22 Z"/>
    <!-- Central wolf eyes -->
    <ellipse cx="45" cy="35" rx="3" ry="4"/>
    <ellipse cx="55" cy="35" rx="3" ry="4"/>
    <!-- Central wolf nose -->
    <path d="M47 46 L53 46 L50 51 Z"/>
  </g>
  
  <!-- Left wolf - profile looking left -->
  <g fill="white" transform="translate(-8, 2)">
    <!-- Left wolf head -->
    <path d="M30 32 L42 28 L45 40 L40 50 L30 48 L22 42 L24 36 Z"/>
    <!-- Left wolf ear -->
    <path d="M38 26 L42 18 L38 28 Z"/>
    <!-- Left wolf eye -->
    <ellipse cx="35" cy="35" rx="2" ry="3"/>
    <!-- Left wolf nose -->
    <path d="M24 42 L28 42 L26 46 Z"/>
  </g>
  
  <!-- Right wolf - profile looking right -->
  <g fill="white" transform="translate(8, 2)">
    <!-- Right wolf head -->
    <path d="M70 32 L58 28 L55 40 L60 50 L70 48 L78 42 L76 36 Z"/>
    <!-- Right wolf ear -->
    <path d="M62 26 L58 18 L62 28 Z"/>
    <!-- Right wolf eye -->
    <ellipse cx="65" cy="35" rx="2" ry="3"/>
    <!-- Right wolf nose -->
    <path d="M76 42 L72 42 L74 46 Z"/>
  </g>
  
  <!-- Negative space cuts for depth -->
  <path d="M50 60 L45 70 L50 68 L55 70 Z" fill="white" opacity="0.5"/>
</svg>