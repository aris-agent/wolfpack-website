<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0fdf4"/>
      <stop offset="100%" stop-color="#ccfbf1"/>
    </linearGradient>
    <linearGradient id="darkBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#134e4a"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="lightbulbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="tableGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" class="light-bg"/>
  <rect width="400" height="400" fill="url(#darkBgGradient)" class="dark-bg" opacity="0"/>
  
  <!-- Floor -->
  <ellipse cx="200" cy="340" rx="160" ry="30" fill="#cbd5e1" opacity="0.5" class="light-floor"/>
  <ellipse cx="200" cy="340" rx="160" ry="30" fill="#1e293b" opacity="0.3" class="dark-floor"/>
  
  <!-- Meeting Table -->
  <g filter="url(#shadow)">
    <!-- Table top -->
    <ellipse cx="200" cy="260" rx="140" ry="25" fill="url(#tableGrad)"/>
    <ellipse cx="200" cy="255" rx="140" ry="25" fill="#64748b"/>
    <!-- Table edge -->
    <path d="M60 255 Q60 290 200 290 Q340 290 340 255" fill="url(#tableGrad)"/>
  </g>
  
  <!-- Whiteboard -->
  <g filter="url(#shadow)">
    <rect x="50" y="80" width="120" height="90" rx="6" fill="#f8fafc" stroke="#94a3b8" stroke-width="3"/>
    <rect x="55" y="85" width="110" height="80" rx="4" fill="#e2e8f0"/>
    <!-- Board content - chart -->
    <rect x="65" y="95" width="25" height="40" fill="#10b981" opacity="0.7" rx="2"/>
    <rect x="95" y="105" width="25" height="30" fill="#14b8a6" opacity="0.7" rx="2"/>
    <rect x="125" y="90" width="25" height="45" fill="#06b6d4" opacity="0.7" rx="2"/>
    <!-- Board stand -->
    <rect x="105" y="170" width="10" height="30" fill="#64748b"/>
    <ellipse cx="110" cy="200" rx="20" ry="5" fill="#475569"/>
  </g>
  
  <!-- Abstract Figures/Avatars -->
  
  <!-- Person 1 - Left -->
  <g transform="translate(80, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="55" rx="25" ry="20" fill="#10b981"/>
    <!-- Head -->
    <circle cx="0" cy="20" r="18" fill="#fcd34d"/>
    <!-- Hair -->
    <path d="M-18 15 Q-18 -5 0 -5 Q18 -5 18 15 Q18 5 15 0 Q0 -10 -15 0 Q-18 5 -18 15" fill="#78350f"/>
    <!-- Face -->
    <circle cx="-6" cy="18" r="2" fill="#1f2937"/>
    <circle cx="6" cy="18" r="2" fill="#1f2937"/>
    <path d="M-5 26 Q0 30 5 26" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Laptop -->
    <rect x="-20" y="70" width="25" height="15" rx="2" fill="#475569"/>
    <rect x="-20" y="70" width="25" height="3" fill="#64748b"/>
    <path d="M-22 85 L8 85 L5 95 L-19 95 Z" fill="#334155"/>
  </g>
  
  <!-- Person 2 - Center Left -->
  <g transform="translate(150, 190)">
    <!-- Body -->
    <ellipse cx="0" cy="60" rx="28" ry="22" fill="#14b8a6"/>
    <!-- Head -->
    <circle cx="0" cy="20" r="20" fill="#fcd34d"/>
    <!-- Hair -->
    <ellipse cx="0" cy="5" rx="20" ry="12" fill="#1f2937"/>
    <!-- Face -->
    <circle cx="-7" cy="18" r="2.5" fill="#1f2937"/>
    <circle cx="7" cy="18" r="2.5" fill="#1f2937"/>
    <path d="M-6 28 Q0 33 6 28" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Speaking gesture -->
    <path d="M25 10 Q35 5 40 15" stroke="#14b8a6" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Person 3 - Center (Leader) -->
  <g transform="translate(220, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="65" rx="30" ry="25" fill="#06b6d4"/>
    <!-- Head -->
    <circle cx="0" cy="20" r="22" fill="#fcd34d"/>
    <!-- Hair -->
    <path d="M-22 10 Q-22 -10 0 -10 Q22 -10 22 10 L22 20 Q15 5 0 8 Q-15 5 -22 20 Z" fill="#9a3412"/>
    <!-- Face -->
    <circle cx="-7" cy="18" r="2.5" fill="#1f2937"/>
    <circle cx="7" cy="18" r="2.5" fill="#1f2937"/>
    <path d="M-6 28 Q0 32 6 28" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Glasses -->
    <circle cx="-7" cy="18" r="6" fill="none" stroke="#1f2937" stroke-width="1.5"/>
    <circle cx="7" cy="18" r="6" fill="none" stroke="#1f2937" stroke-width="1.5"/>
    <line x1="-1" y1="18" x2="1" y2="18" stroke="#1f2937" stroke-width="1.5"/>
  </g>
  
  <!-- Person 4 - Right -->
  <g transform="translate(290, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="55" rx="25" ry="20" fill="#10b981"/>
    <!-- Head -->
    <circle cx="0" cy="20" r="18" fill="#fcd34d"/>
    <!-- Hair -->
    <ellipse cx="0" cy="5" rx="18" ry="14" fill="#7c2d12"/>
    <!-- Face -->
    <circle cx="-6" cy="18" r="2" fill="#1f2937"/>
    <circle cx="6" cy="18" r="2" fill="#1f2937"/>
    <path d="M-5 26 Q0 29 5 26" stroke="#1f2937" stroke-width="2" fill="none"/>
    <!-- Taking notes gesture -->
    <rect x="15" y="40" width="20" height="25" fill="#f8fafc" rx="1"/>
    <line x1="18" y1="48" x2="32" y2="48" stroke="#94a3b8" stroke-width="1"/>
    <line x1="18" y1="53" x2="32" y2="53" stroke="#94a3b8" stroke-width="1"/>
    <line x1="18" y1="58" x2="28" y2="58" stroke="#94a3b8" stroke-width="1"/>
  </g>
  
  <!-- Person 5 - Far Right -->
  <g transform="translate(340, 220)">
    <!-- Body -->
    <ellipse cx="0" cy="45" rx="20" ry="16" fill="#14b8a6"/>
    <!-- Head -->
    <circle cx="0" cy="15" r="14" fill="#fcd34d"/>
    <!-- Hair -->
    <path d="M-14 10 Q-14 -5 0 -5 Q14 -5 14 10" fill="#451a03"/>
    <!-- Face -->
    <circle cx="-4" cy="14" r="1.5" fill="#1f2937"/>
    <circle cx="4" cy="14" r="1.5" fill="#1f2937"/>
  </g>
  
  <!-- Speech Bubbles -->
  <g filter="url(#shadow)">
    <!-- Speech bubble 1 -->
    <path d="M30 140 Q30 130 40 130 L80 130 Q90 130 90 140 L90 160 Q90 170 80 170 L50 170 L40 180 L45 170 L40 170 Q30 170 30 160 Z" fill="white" stroke="#10b981" stroke-width="2"/>
    <text x="60" y="155" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">Great</text>
    <text x="60" y="167" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">idea!</text>
  </g>
  
  <!-- Speech bubble 2 -->
  <g transform="translate(310, 120)">
    <path d="M0 10 Q0 0 10 0 L50 0 Q60 0 60 10 L60 35 Q60 45 50 45 L20 45 L10 55 L15 45 L10 45 Q0 45 0 35 Z" fill="white" stroke="#14b8a6" stroke-width="2"/>
    <text x="30" y="22" font-family="Arial, sans-serif" font-size="10" fill="#14b8a6" text-anchor="middle">Let's do it!</text>
  </g>
  
  <!-- Lightbulb with Ideas -->
  <g transform="translate(320, 50)" filter="url(#glow)">
    <!-- Lightbulb -->
    <path d="M15 10 Q25 10 25 20 Q25 30 20 35 L20 40 L10 40 L10 35 Q5 30 5 20 Q5 10 15 10" fill="url(#lightbulbGrad)"/>
    <rect x="12" y="40" width="6" height="4" fill="#78716c"/>
    <rect x="10" y="44" width="10" height="2" fill="#78716c"/>
    <!-- Rays -->
    <line x1="15" y1="0" x2="15" y2="-5" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="25" y1="5" x2="30" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="5" x2="0" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="15" x2="-5" y2="15" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="30" y1="15" x2="35" y2="15" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <!-- Filament -->
    <path d="M12 25 L13 20 L15 25 L17 20" stroke="#fbbf24" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Decorative elements -->
  <!-- Laptop on table -->
  <g transform="translate(160, 235)">
    <rect x="0" y="0" width="40" height="25" rx="3" fill="#334155"/>
    <rect x="2" y="2" width="36" height="21" rx="2" fill="#0ea5e9"/>
    <path d="M-5 25 L45 25 L48 35 L-8 35 Z" fill="#1e293b"/>
    <!-- Screen content -->
    <rect x="4" y="4" width="15" height="8" fill="#10b981" opacity="0.7"/>
    <rect x="4" y="14" width="20" height="3" fill="#94a3b8"/>
    <rect x="4" y="19" width="15" height="2" fill="#94a3b8"/>
  </g>
  
  <!-- Coffee cup -->
  <g transform="translate(240, 240)">
    <path d="M0 5 Q0 0 5 0 L15 0 Q20 0 20 5 L20 15 Q20 20 15 20 L5 20 Q0 20 0 15 Z" fill="#f8fafc" stroke="#94a3b8" stroke-width="1"/>
    <path d="M20 7 Q25 7 25 12 Q25 17 20 17" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <!-- Steam -->
    <path d="M5 -5 Q7 -8 5 -11" stroke="#cbd5e1" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M10 -3 Q12 -6 10 -9" stroke="#cbd5e1" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M15 -5 Q17 -8 15 -11" stroke="#cbd5e1" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Small plants -->
  <g transform="translate(55, 250)">
    <rect x="0" y="15" width="15" height="20" rx="2" fill="#059669"/>
    <path d="M7.5 15 Q0 5 7.5 0 Q15 5 7.5 15" fill="#10b981"/>
    <path d="M7.5 15 Q-2 8 2 0 Q10 5 7.5 15" fill="#34d399"/>
  </g>
  
  <g transform="translate(330, 250)">
    <rect x="0" y="15" width="15" height="20" rx="2" fill="#059669"/>
    <path d="M7.5 15 Q0 5 7.5 0 Q15 5 7.5 15" fill="#14b8a6"/>
    <path d="M7.5 15 Q15 8 13 0 Q5 5 7.5 15" fill="#2dd4bf"/>
  </g>
  
  <!-- Wolfpack logo accent -->
  <g transform="translate(185, 280)">
    <polygon points="15,0 30,10 30,25 15,35 0,25 0,10" fill="url(#emeraldGrad)" opacity="0.9"/>
    <polygon points="15,5 25,12 25,22 15,28 5,22 5,12" fill="white" opacity="0.3"/>
    <circle cx="15" cy="16" r="4" fill="white"/>
  </g>
</svg>