<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Team Wolfpack</title>
  <script>
    // GitHub Pages SPA redirect script
    // Captures the current path and redirects to index.html with the path preserved
    // This allows Angular to handle the routing client-side
    
    var pathSegmentsToKeep = 0;
    var l = window.location;
    
    // Replace the current history entry with index.html and store the original path
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' + 
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
