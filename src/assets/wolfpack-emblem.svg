<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="20" y1="10" x2="180" y2="190">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="60%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0" y1="0" x2="200" y2="200">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
    <linearGradient id="wolfGrad" x1="70" y1="60" x2="130" y2="150">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="70%" stop-color="#cbd5f5"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
  </defs>

  <!-- Badge -->
  <circle cx="100" cy="100" r="92" fill="url(#bgGrad)"/>
  <circle cx="100" cy="100" r="92" fill="none" stroke="url(#ringGrad)" stroke-width="3"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="#1e293b" stroke-width="1.5" opacity="0.8"/>

  <!-- Modern Wolf Head -->
  <g transform="translate(0, 2)">
    <!-- Ears + Head silhouette -->
    <path d="M100 38 L126 58 L142 50 L136 78 L146 92 L128 132 L100 152 L72 132 L54 92 L64 78 L58 50 L74 58 Z"
          fill="url(#wolfGrad)"/>
    <!-- Inner mask (negative space) -->
    <path d="M100 58 L118 74 L124 92 L112 120 L100 128 L88 120 L76 92 L82 74 Z"
          fill="#0b1220"/>
    <!-- Snout highlight -->
    <path d="M100 94 L112 110 L100 122 L88 110 Z" fill="#e2e8f0"/>
    <!-- Nose -->
    <path d="M96 118 L104 118 L102 124 L98 124 Z" fill="#0f172a"/>
    <!-- Eyes -->
    <path d="M86 92 L96 88 L90 98 Z" fill="#38bdf8"/>
    <path d="M114 92 L104 88 L110 98 Z" fill="#38bdf8"/>
  </g>

  <!-- Angular pack marks -->
  <path d="M40 118 L56 110" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M160 118 L144 110" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
</svg>
