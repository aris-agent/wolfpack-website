<div class="min-h-screen bg-white dark:bg-slate-900 py-20">
  <div class="container max-w-4xl">
    <!-- Team Wolfpack Icon -->
    <div class="text-center mb-8">
      <svg class="w-16 h-16 mx-auto text-emerald-600 dark:text-emerald-400" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Wolf head silhouette -->
        <path d="M50 20 
                 Q40 10 30 20 
                 Q25 30 30 40 
                 Q35 45 40 40 
                 Q45 50 50 45 
                 Q55 50 60 40 
                 Q65 45 70 40 
                 Q75 30 70 20 
                 Q60 10 50 20 Z" 
              fill="currentColor"/>
        
        <!-- Eyes -->
        <circle cx="40" cy="30" r="2" fill="white"/>
        <circle cx="60" cy="30" r="2" fill="white"/>
        
        <!-- Nose -->
        <polygon points="48,38 52,38 50,42" fill="white"/>
        
        <!-- Ears -->
        <polygon points="35,20 40,15 45,20" fill="currentColor"/>
        <polygon points="55,20 60,15 65,20" fill="currentColor"/>
      </svg>
    </div>
    <article class="card prose prose-lg dark:prose-invert max-w-none">
      <markdown [src]="src"></markdown>
    </article>
    <div class="mt-8 text-center">
      <a routerLink="/blog" class="inline-flex items-center text-emerald-600 dark:text-emerald-400 hover:text-emerald-700 dark:hover:text-emerald-300 font-semibold">
        <lucide-icon name="arrow-left" class="mr-2" [size]="20"></lucide-icon>
        Back to Blog
      </a>
    </div>
  </div>
</div>
